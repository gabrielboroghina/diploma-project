intents:
  - greet
  - goodbye
  - affirm
  - deny
  - store_request
  - store_attr
  - store_location
  - get_attr
  - get_location
  - get_timestamp
  - get_subject
  - get_specifier
  - out_of_scope

entities:
  - obj
  - location
  - attribute
  - action
  - person
  - owner
  - query_word
  - query_word_loc
  - query_word_time
  - query_word_value
  - query_word_subj
  - query_word_spec
  - query_word_which
  - a_fi
  - prep

slots:
  obj:
    type: unfeaturized
  location:
    type: unfeaturized
  attribute:
    type: unfeaturized
  action:
    type: unfeaturized

actions:
  - action_store_attr
  - action_get_attr
  - action_store_location
  - action_get_location

responses:
  utter_greet:
    - text: "Salutare!"
    - text: "Hei!"
    - text: "Salut"
    - text: "Bună"

  utter_happy:
    - text: "Super!"

  utter_goodbye:
    - text: "Pa pa"
    - text: "Bye"

  utter_out_of_scope:
    - text: "Nu stiu"

  utter_not_implemented:
    - text: "Nu pot deocamdată"

  utter_listening:
    - text: "Să auzim!"
    - text: "Sigur!"
    - text: "Te ascult"
    - text: "Spune!"

  utter_stored:
    - text: "Am reținut!"
    - text: "Reținut"
    - text: "Notat!"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
