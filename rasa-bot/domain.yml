intents:
  - greet
  - goodbye
  - affirm
  - deny
  - store_request
  - store_location
  - store_person_attr
  - get_location
  - get_timestamp
  - out_of_scope

entities:
  - obj
  - location
  - attribute
  - action
  - person

slots:
  obj:
    type: unfeaturized
  location:
    type: unfeaturized
  attribute:
    type: unfeaturized
  action:
    type: unfeaturized

actions:
  - action_get_location

responses:
  utter_greet:
    - text: "Salutare!"
    - text: "Hei!"

  utter_happy:
    - text: "Super!"

  utter_goodbye:
    - text: "Pa pa"

  utter_out_of_scope:
    - text: "Nu stiu"

  utter_listening:
    - text: "Să auzim!"
    - text: "Sigur!"
    - text: "Te ascult"

  utter_stored:
    - text: "Am reținut!"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
